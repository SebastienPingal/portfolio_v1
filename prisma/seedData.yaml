    content: >-
      # Mon Parcours Chez Aestima Immobilier : Une Aventure Full Stack


      Depuis septembre 2022, j'ai eu l'opportunité de rejoindre l'équipe d'Aestima Immobilier, une entreprise innovante basée à Paris, mais opérant à distance. Cette expérience m'a permis de me plonger dans divers aspects du développement Full Stack, me confrontant à des défis stimulants et enrichissants. Voici un aperçu de mon parcours et des projets sur lesquels j'ai travaillé.


      ## Implementation d’Export PDF


      Un des premiers défis fut l'implémentation d'une fonctionnalité d'export PDF. Pour cela, j'ai utilisé Puppeteer, un outil puissant pour le scraping web et la génération de PDF. Ce projet m'a permis de comprendre les subtilités du rendu de contenu web en format PDF, une compétence précieuse pour toute application web moderne.


      ## Configuration de la Base de Données MongoDB


      La mise en place et la configuration de la base de données MongoDB ont été cruciales pour assurer la scalabilité et la performance de nos applications. Travailler avec MongoDB m'a permis d'approfondir mes connaissances en matière de bases de données NoSQL, essentielles pour le développement d'applications web modernes.


      ## Maintien du Serveur


      Le maintien du serveur, impliquant Node.js, Vue.js, et Express, a été une partie intégrante de mon rôle. Cette responsabilité m'a donné l'occasion de m'assurer que notre infrastructure serveur était non seulement stable et sécurisée, mais aussi optimisée pour la meilleure performance possible.


      ## Maintenance et Optimisation du Front-End


      La maintenance et l'optimisation du front-end ont été des aspects continus de mon travail. J'ai eu l'occasion d'améliorer l'expérience utilisateur en peaufinant l'interface et en optimisant les performances front-end, garantissant ainsi une application rapide et réactive.


      ## Utilisation de Stripe pour les Abonnements


      Enfin, l'implémentation des abonnements avec Stripe a été un projet passionnant. Intégrer Stripe m'a permis de me familiariser avec les systèmes de paiement en ligne et de comprendre les meilleures pratiques pour sécuriser et simplifier les transactions financières pour nos utilisateurs.


      ## Conclusion


      Mon expérience chez Aestima Immobilier a été incroyablement formatrice. Chaque projet sur lequel j'ai travaillé m'a non seulement permis de développer mes compétences techniques, mais aussi de comprendre l'impact de ces technologies sur le monde réel. Je suis impatient de voir quels défis et opportunités les prochains mois vont apporter.
